<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Bites</title>
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="high-score">High Score: 15</span>
    </div>
    <div class="play-board"></div>
  
  <div class="controls">
    <i data-key="Arrow"class=" green"></i>
    <i data-key="ArrowUp"class="fa-solid fa-arrow-up-long black-1"></i>
    <i data-key="Arrow"class=" green"></i>
    <i data-key="ArrowLeft"class="fa-solid fa-arrow-left-long black-2"></i>
     <i data-key="Arrow"class=" white"></i>
    <i data-key="ArrowRight"class="fa-solid fa-arrow-right-long black-3"></i>
    <i data-key="Arrow"class="green"></i>
    <i data-key="ArrowDown"class="fa-solid fa-arrow-down-long black-4"></i>


  </div>
  </div>
  

   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="/Snake prj/assets/js/bootstrap.js"></script>
   <script src="/Snake prj/assets/js/bootstrap.bundle.js"></script>
</body>
</html>
